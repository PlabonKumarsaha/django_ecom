<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="col-md-12">
        <div class="row">
        <ul class="list-group" id="item_string">

        </ul>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
   <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" id="name"name="name" class="form-control" id="exampleInputPassword1" placeholder="PKS">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" id="email" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox"  class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Place order</button>
</form>

        </div>

    </div>
</div>
</body>
<script type="text/javascript">
if(localStorage.getItem('cart') == null){
    var cart ={};
}else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];
    itemString = `<li class ='list-group-item>${name}-${quantity}</li>`;
    $('#item_string').append(itemString);

}
</script>
</html>
